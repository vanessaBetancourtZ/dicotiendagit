<div class="container mt-5">
    <div class="row">
        <div class= "col-lg-9 offset-lg-2">
            <div class= "card">

              <nav class="navbar navbar-light" style="background-color: rgb(75, 69, 69);">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="assets/logod.png" alt="" width="98" height="40" class="d-inline-block align-text-top">                    
                  </a>
                </div>
              </nav>

              <div class= "card-body text-center">
                <span class="titulo"> Catálogo virtual</span>

                
                  <button class ="btn btn-success mr-1 float-end btn-sm col-xs-2" routerLink="/crear-disco"> Nuevo</button>
                  <button class ="btn btn-primary float-end btn-sm col-xs-2 " routerLink="/ver-disco"> Ver como usuario</button>
              
                     
                    <table *ngIf="listDiscos.length > 0" class="table table-sm mt-5">
                        <thead>
                          <tr>
                            <th scope="col">Artista</th>
                            <th scope="col">Album</th>
                            <th scope="col">Año</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Precio</th>
                            
                            <th scope="col"></th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let disco of listDiscos">
                            
                            <td>{{ disco.artista}}</td>
                            <td>{{ disco.album}}</td>
                            <td>{{ disco['año']}}</td>
                            <td>{{ disco.categoria}}</td>
                            <td>{{ disco.estado}}</td>
                            <td>{{ disco.precio | currency: 'USD'}}</td>
                           
                            
                            
                            <td>
                              <i [routerLink]= "['editar-disco', disco._id]" class="fas fa-edit text-primary"></i>
                              <i (click)="eliminarDisco(disco._id)" class="far fa-trash-alt text-primary"></i>
                            </td>
                          </tr>
                          
                        </tbody>
                      </table>
                      <h5 *ngIf="listDiscos.length == 0"> No hay Discos para mostrar</h5>
 
                </div>

            </div>

        </div>

    </div>


</div>
